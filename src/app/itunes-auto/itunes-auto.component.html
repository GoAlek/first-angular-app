  
<form [formGroup]="searchForm">
  <label for="iSearch">Serch for artist</label>
  <input id="iSearch" type="search" formControlName="search" placeholder="Search">
</form>
<div *ngIf="tracks.length > 0">
  <ul *ngFor="let track of tracks">
    <li>
      <a (click)="selectTrack(track)">{{ track.name }}</a>
    </li>
  </ul>
</div>
